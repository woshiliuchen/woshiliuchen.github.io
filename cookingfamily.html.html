        // Ê∏≤ÊüìËèúÂìÅÂç°Áâá
        function renderFoodCards(foods) {
            const container = document.getElementById('foodContainer');
            container.innerHTML = '';
            
            if (foods.length === 0) {
                container.innerHTML = '<div class="no-results">Ê≤°ÊúâÊâæÂà∞Á¨¶ÂêàÊù°‰ª∂ÁöÑËèúÂìÅÂì¶~</div>';
                return;
            }
            
            foods.forEach(food => {
                const categoryMap = {
                    'meat': 'ËÇâÁ±ª',
                    'vegetable': 'Ëî¨Ëèú',
                    'seafood': 'Êµ∑È≤ú',
                    'egg': 'ËõãÁ±ª',
                    'soup': 'Ê±§Á±ª',
                    'staple': '‰∏ªÈ£ü'
                };
                
                const card = document.createElement('div');
                card.className = 'food-card';
                card.dataset.id = food.id;
                card.innerHTML = `
                    <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="${food.name}" class="food-image">
                    <div class="food-info">
                        <h3 class="food-name">${food.name}</h3>
                        <span class="food-category">${categoryMap[food.category] || food.category}</span>
                    </div>
                `;
                
                card.addEventListener('click', () => openModal(food));
                container.appendChild(card);
            });
        }

        // ÊâìÂºÄÊ®°ÊÄÅÊ°ÜÊòæÁ§∫ËèúÂìÅËØ¶ÊÉÖ
        function openModal(food) {
            const modal = document.getElementById('foodModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalCategory = document.getElementById('modalCategory');
            const ingredientList = document.getElementById('ingredientList');
            const stepList = document.getElementById('stepList');
            const tipsContent = document.getElementById('tipsContent');
            
            const categoryMap = {
                'meat': 'ËÇâÁ±ª',
                'vegetable': 'Ëî¨Ëèú',
                'seafood': 'Êµ∑È≤ú',
                'egg': 'ËõãÁ±ª',
                'soup': 'Ê±§Á±ª',
                'staple': '‰∏ªÈ£ü'
            };
            
            modalTitle.textContent = food.name;
            modalCategory.textContent = categoryMap[food.category] || food.category;
            
            // Ê∏≤ÊüìÈ£üÊùêÂàóË°®
            ingredientList.innerHTML = '';
            food.ingredients.forEach(ing => {
                const li = document.createElement('li');
                li.innerHTML = `<span>${ing.name}</span><span>${ing.amount}</span>`;
                ingredientList.appendChild(li);
            });
            
            // Ê∏≤ÊüìÊ≠•È™§ÂàóË°®
            stepList.innerHTML = '';
            food.steps.forEach((step, index) => {
                const li = document.createElement('li');
                li.textContent = step;
                stepList.appendChild(li);
            });
            
            // Ê∏≤ÊüìÂ∞èË¥¥Â£´
            tipsContent.textContent = food.tips;
            
            // ÊòæÁ§∫Ê®°ÊÄÅÊ°Ü
            modal.style.display = 'block';
            
            // ÁÇπÂáªÂÖ≥Èó≠ÊåâÈíÆ
            document.getElementById('closeBtn').onclick = function() {
                modal.style.display = 'none';
            };
            
            // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
            window.onclick = function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            };
        }

        // ÊêúÁ¥¢Â§±Ë¥•ÊèêÁ§∫
        function showSearchFailMessage() {
            const messages = [
                "ËÆ©‰Ω†Êù•‰∏çÊòØÁúã‰Ω†ÊÉ≥ÂêÉ‰ªÄ‰πàÔºåËÄåÊòØÁúãÊàë‰ºöÂÅö‰ªÄ‰πà",
                "Ëøô‰∏™ËèúÊàë‰∏ç‰ºöÔºå‰Ω†ÈáçÊñ∞ÁÇπ",
                "Ê≤°ÊúâÊ≤°ÊúâÔºå‰ªÄ‰πàÊó∂ÂÄôÁåúÂà∞È∫ªËæ£ÁÉ´ÂÜçÂºÄÈ•≠"
            ];
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            
            const failModal = document.getElementById('searchFailModal');
            const failMessage = document.getElementById('failMessage');
            
            failMessage.textContent = randomMessage;
            failModal.style.display = 'block';
            
            // ÁÇπÂáªÂÖ≥Èó≠ÊåâÈíÆ
            document.getElementById('searchFailClose').onclick = function() {
                failModal.style.display = 'none';
            };
            
            // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
            window.onclick = function(event) {
                if (event.target === failModal) {
                    failModal.style.display = 'none';
                }
            };
        }

        // ÊêúÁ¥¢ÂäüËÉΩ
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            if(searchTerm.trim() === '') {
                renderFoodCards(foodData);
                return;
            }
            
            const filteredFoods = foodData.filter(food => 
                food.name.toLowerCase().includes(searchTerm)
            );
            
            if(filteredFoods.length === 0) {
                showSearchFailMessage();
            }
            
            renderFoodCards(filteredFoods);
        });

        // ÂàÜÁ±ªÁ≠õÈÄâ
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                const category = this.dataset.category;
                if (category === 'all') {
                    renderFoodCards(foodData);
                } else {
                    const filteredFoods = foodData.filter(food => food.category === category);
                    renderFoodCards(filteredFoods);
                }
            });
        });

        // ÂàùÂßãÊ∏≤Êüì
        renderFoodCards(foodData);
    </script>
