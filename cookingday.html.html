<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>今天吃点什么呢？</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- 配置Tailwind -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#FF6B6B',
            secondary: '#4ECDC4',
            accent: '#FFE66D',
            light: '#F7FFF7',
            dark: '#292F36'
          },
          fontFamily: {
            cute: ['"Comic Sans MS"', '"Marker Felt"', 'sans-serif'],
          },
        }
      }
    }
  </script>

  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }

      .card-bounce {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .card-bounce:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }

      .scroll-smooth {
        scroll-behavior: smooth;
      }
    }
  </style>
</head>

<body class="bg-light font-cute text-dark scroll-smooth">
  <!-- 顶部导航 -->
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center">
      <div class="flex items-center mb-3 md:mb-0">
        <i class="fa fa-cutlery text-primary text-2xl mr-2"></i>
        <h1 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold text-primary">今天吃点什么呢？</h1>
      </div>

      <div class="flex items-center space-x-2">
        <button id="random-recipe" class="bg-accent hover:bg-opacity-80 text-dark px-4 py-2 rounded-full flex items-center transition-all">
          <i class="fa fa-random mr-2"></i>
          <span>随机推荐</span>
        </button>
      </div>
    </div>
  </header>

  <!-- 主内容区 -->
  <main class="container mx-auto px-4 py-8">
    <!-- 分类筛选 -->
    <section class="mb-10">
      <h2 class="text-xl font-bold mb-4 flex items-center">
        <i class="fa fa-th-large text-secondary mr-2"></i>菜品分类
      </h2>
      <div class="flex overflow-x-auto pb-2 space-x-2 scrollbar-hide" id="categories">
        <button class="category-btn bg-primary text-white px-4 py-2 rounded-full whitespace-nowrap" data-category="all">
          全部菜品
        </button>
        <button class="category-btn bg-white hover:bg-primary hover:text-white px-4 py-2 rounded-full whitespace-nowrap transition-colors" data-category="vegetable">
          <i class="fa fa-leaf mr-1"></i>素菜
        </button>
        <button class="category-btn bg-white hover:bg-primary hover:text-white px-4 py-2 rounded-full whitespace-nowrap transition-colors" data-category="meat">
          <i class="fa fa-drumstick-bite mr-1"></i>肉类
        </button>
        <button class="category-btn bg-white hover:bg-primary hover:text-white px-4 py-2 rounded-full whitespace-nowrap transition-colors" data-category="seafood">
          <i class="fa fa-fish mr-1"></i>海鲜
        </button>
        <button class="category-btn bg-white hover:bg-primary hover:text-white px-4 py-2 rounded-full whitespace-nowrap transition-colors" data-category="soup">
          <i class="fa fa-spoon mr-1"></i>汤品
        </button>
        <button class="category-btn bg-white hover:bg-primary hover:text-white px-4 py-2 rounded-full whitespace-nowrap transition-colors" data-category="staple">
          <i class="fa fa-bread-slice mr-1"></i>主食
        </button>
        <button class="category-btn bg-white hover:bg-primary hover:text-white px-4 py-2 rounded-full whitespace-nowrap transition-colors" data-category="dessert">
          <i class="fa fa-birthday-cake mr-1"></i>甜品
        </button>
      </div>
    </section>

    <!-- 菜品展示区 -->
    <section>
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-bold flex items-center">
          <i class="fa fa-list-alt text-secondary mr-2"></i>菜品列表
        </h2>
        <div class="text-sm text-gray-500">
          共 <span id="total-recipes">80</span> 道菜品
        </div>
      </div>

      <!-- 菜品网格 -->
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" id="recipe-grid">
        <!-- 菜品卡片将通过JavaScript动态生成 -->
      </div>

      <!-- 分页控件 -->
      <div class="mt-10 flex justify-center items-center space-x-2" id="pagination">
        <button id="prev-page" class="px-4 py-2 bg-white border rounded-lg hover:bg-primary hover:text-white transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
          <i class="fa fa-chevron-left"></i>
        </button>
        <span id="page-info" class="px-4 py-2">第 1 页 / 共 8 页</span>
        <button id="next-page" class="px-4 py-2 bg-white border rounded-lg hover:bg-primary hover:text-white transition-colors">
          <i class="fa fa-chevron-right"></i>
        </button>
      </div>
    </section>
  </main>

  <!-- 页脚 -->
  <footer class="bg-dark text-white py-8 mt-16">
    <div class="container mx-auto px-4 text-center">
      <h3 class="text-xl font-bold mb-4">今天吃点什么呢？</h3>
      <p class="mb-4">80道家常菜，解决你的选择困难症</p>
      <div class="flex justify-center space-x-4 mb-6">
        <a href="#" class="text-white hover:text-primary transition-colors"><i class="fa fa-weixin text-xl"></i></a>
        <a href="#" class="text-white hover:text-primary transition-colors"><i class="fa fa-weibo text-xl"></i></a>
        <a href="#" class="text-white hover:text-primary transition-colors"><i class="fa fa-instagram text-xl"></i></a>
      </div>
      <p class="text-sm text-gray-400">© 2023 家常菜食谱大全 - 让烹饪变得简单</p>
    </div>
  </footer>

  <!-- 菜品详情模态框 -->
  <div id="recipe-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden">
    <div class="bg-white rounded-xl max-w-3xl w-full max-h-[90vh] overflow-y-auto relative">
      <!-- 关闭按钮 -->
      <button id="close-modal" class="absolute top-4 right-4 bg-white bg-opacity-80 w-8 h-8 rounded-full flex items-center justify-center shadow-md z-10 hover:bg-primary hover:text-white transition-colors">
        <i class="fa fa-times"></i>
      </button>

      <!-- 模态框内容 -->
      <div class="p-4 md:p-6">
        <div id="modal-content">
          <!-- 内容将通过JavaScript动态生成 -->
        </div>
      </div>
    </div>
  </div>

  <script>
    // 更换为美味佳肴的图片
    const ONLY_FOOD_IMAGE = "https://picsum.photos/id/292/600/400"; 

    // 菜品名称列表（保持多样性）
    const vegetableNames = ["清炒时蔬", "蒜蓉西兰花", "麻婆豆腐", "醋溜土豆丝", "凉拌黄瓜", "地三鲜", "干煸豆角", "红烧茄子", "香菇青菜", "手撕包菜", "拍黄瓜", "炒青菜", "酸辣土豆丝", "清蒸山药", "凉拌木耳"];
    const meatNames = ["红烧肉", "宫保鸡丁", "鱼香肉丝", "水煮肉片", "糖醋排骨", "回锅肉", "京酱肉丝", "梅菜扣肉", "糖醋里脊", "水煮鱼", "番茄牛腩", "可乐鸡翅", "红烧排骨", "小炒肉", "蒜苔炒肉"];
    const seafoodNames = ["清蒸鲈鱼", "香辣虾", "蒜蓉粉丝蒸扇贝", "红烧带鱼", "白灼虾", "油焖大虾", "酸菜鱼", "水煮鱼", "红烧鲍鱼", "葱爆鱿鱼"];
    const soupNames = ["西红柿鸡蛋汤", "紫菜蛋花汤", "酸辣汤", "玉米排骨汤", "冬瓜丸子汤", "萝卜排骨汤", "海带汤", "银耳莲子汤", "鱼头豆腐汤", "三鲜汤"];
    const stapleNames = ["扬州炒饭", "番茄鸡蛋面", "炸酱面", "蛋炒饭", "葱油饼", "饺子", "包子", "馒头", "花卷", "阳春面"];
    const dessertNames = ["提拉米苏", "芒果布丁", "巧克力蛋糕", "草莓慕斯", "双皮奶", "冰淇淋", "蛋挞", "老婆饼", "绿豆糕", "红豆沙", "银耳羹", "水果沙拉", "酸奶慕斯", "芝士蛋糕", "抹茶蛋糕", "焦糖布丁", "椰汁西米露", "紫薯糕", "南瓜饼", "芝麻糊"];

    // 生成80道菜品数据（全部使用同一张图片）
    const recipes = [];
    
    // 生成素菜 (15道)
    vegetableNames.forEach((name, i) => {
      recipes.push({
        id: i + 1,
        name,
        category: "vegetable",
        image: ONLY_FOOD_IMAGE, // 统一使用美味佳肴图片
        ingredients: ["蔬菜 300克", "蒜末 2瓣", "盐 少许", "食用油 适量"],
        steps: [
          "蔬菜洗净切段备用",
          "热锅冷油，放入蒜末爆香",
          "加入蔬菜快速翻炒至变色",
          "加入适量盐调味，翻炒均匀即可出锅"
        ],
        difficulty: "简单",
        time: `${10 + i}分钟`
      });
    });
    
    // 生成肉类 (15道)
    meatNames.forEach((name, i) => {
      recipes.push({
        id: i + 16,
        name,
        category: "meat",
        image: ONLY_FOOD_IMAGE, // 统一使用美味佳肴图片
        ingredients: ["肉类 300克", "姜片 3片", "酱油 1勺", "盐 少许", "食用油 适量"],
        steps: [
          "肉类切块洗净",
          "锅中加水，放入姜片和肉类焯水",
          "捞出沥干，热锅冷油，放入肉类翻炒至变色",
          "加入酱油和盐调味，加水焖煮15分钟即可"
        ],
        difficulty: i % 3 === 0 ? "中等" : "简单",
        time: `${20 + i}分钟`
      });
    });
    
    // 生成海鲜 (10道)
    seafoodNames.forEach((name, i) => {
      recipes.push({
        id: i + 31,
        name,
        category: "seafood",
        image: ONLY_FOOD_IMAGE, // 统一使用美味佳肴图片
        ingredients: ["海鲜 300克", "葱段 适量", "料酒 1勺", "盐 少许"],
        steps: [
          "海鲜处理干净",
          "锅中加水烧开，放入料酒",
          "加入海鲜焯水至变色",
          "捞出装盘，撒上葱段，淋上热油即可"
        ],
        difficulty: "中等",
        time: `${15 + i}分钟`
      });
    });
    
    // 生成汤品 (10道)
    soupNames.forEach((name, i) => {
      recipes.push({
        id: i + 41,
        name,
        category: "soup",
        image: ONLY_FOOD_IMAGE, // 统一使用美味佳肴图片
        ingredients: ["主料 200克", "辅料 100克", "姜片 2片", "盐 适量"],
        steps: [
          "所有材料洗净切好",
          "锅中加水烧开，放入所有材料",
          "大火烧开后转小火煮30分钟",
          "加入适量盐调味即可"
        ],
        difficulty: "简单",
        time: `${30 + i}分钟`
      });
    });
    
    // 生成主食 (10道)
    stapleNames.forEach((name, i) => {
      recipes.push({
        id: i + 51,
        name,
        category: "staple",
        image: ONLY_FOOD_IMAGE, // 统一使用美味佳肴图片
        ingredients: ["主食原料 500克", "配料 100克", "调味料 适量"],
        steps: [
          "主食原料处理好",
          "按步骤烹饪主食",
          "加入配料和调味料",
          "翻炒均匀即可"
        ],
        difficulty: i % 4 === 0 ? "复杂" : "中等",
        time: `${25 + i}分钟`
      });
    });
    
    // 生成甜品 (20道)
    dessertNames.forEach((name, i) => {
      recipes.push({
        id: i + 61,
        name,
        category: "dessert",
        image: ONLY_FOOD_IMAGE, // 统一使用美味佳肴图片
        ingredients: ["甜品原料 300克", "糖 50克", "牛奶 100毫升"],
        steps: [
          "甜品原料处理干净",
          "加入糖和牛奶",
          "按步骤烹饪",
          "冷却后即可食用"
        ],
        difficulty: i % 5 === 0 ? "复杂" : "中等",
        time: `${40 + i}分钟`
      });
    });

    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', function () {
      // 初始化变量
      let currentPage = 1;
      const itemsPerPage = 10;
      let currentCategory = 'all';
      let filteredRecipes = [...recipes];

      // DOM元素
      const recipeGrid = document.getElementById('recipe-grid');
      const categoryBtns = document.querySelectorAll('.category-btn');
      const prevPageBtn = document.getElementById('prev-page');
      const nextPageBtn = document.getElementById('next-page');
      const pageInfo = document.getElementById('page-info');
      const totalRecipesEl = document.getElementById('total-recipes');
      const randomRecipeBtn = document.getElementById('random-recipe');
      const recipeModal = document.getElementById('recipe-modal');
      const closeModalBtn = document.getElementById('close-modal');
      const modalContent = document.getElementById('modal-content');

      // 渲染菜品列表
      function renderRecipes(page = 1) {
        const startIndex = (page - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const paginatedRecipes = filteredRecipes.slice(startIndex, endIndex);

        recipeGrid.innerHTML = '';

        paginatedRecipes.forEach(recipe => {
          const recipeCard = document.createElement('div');
          recipeCard.className = 'bg-white rounded-xl overflow-hidden shadow-md card-bounce cursor-pointer';
          recipeCard.innerHTML = `
                        <div class="relative">
                            <img src="${recipe.image}" alt="${recipe.name}" class="w-full h-48 object-cover">
                            <div class="absolute top-2 right-2 bg-primary text-white text-xs px-2 py-1 rounded-full">
                                ${getCategoryName(recipe.category)}
                            </div>
                        </div>
                        <div class="p-4">
                            <h3 class="font-bold text-lg mb-2">${recipe.name}</h3>
                            <div class="flex justify-between text-sm text-gray-500 mb-3">
                                <span><i class="fa fa-clock-o mr-1"></i>${recipe.time}</span>
                                <span><i class="fa fa-signal mr-1"></i>${recipe.difficulty}</span>
                            </div>
                            <button class="view-recipe w-full bg-secondary hover:bg-opacity-80 text-white py-2 rounded-lg transition-colors" data-id="${recipe.id}">
                                查看详情
                            </button>
                        </div>
                    `;
          recipeGrid.appendChild(recipeCard);
        });

        // 更新分页信息
        updatePagination(page);

        // 添加查看详情事件监听
        document.querySelectorAll('.view-recipe').forEach(btn => {
          btn.addEventListener('click', function (e) {
            e.stopPropagation();
            const recipeId = parseInt(this.getAttribute('data-id'));
            showRecipeDetails(recipeId);
          });
        });
      }

      // 更新分页信息
      function updatePagination(page) {
        const totalPages = Math.ceil(filteredRecipes.length / itemsPerPage);
        currentPage = page;

        pageInfo.textContent = `第 ${currentPage} 页 / 共 ${totalPages} 页`;
        totalRecipesEl.textContent = filteredRecipes.length;

        prevPageBtn.disabled = currentPage === 1;
        nextPageBtn.disabled = currentPage >= totalPages; 
      }

      // 获取分类名称
      function getCategoryName(category) {
        const categoryMap = {
          'vegetable': '素菜',
          'meat': '肉类',
          'seafood': '海鲜',
          'soup': '汤品',
          'staple': '主食',
          'dessert': '甜品'
        };
        return categoryMap[category] || category;
      }

      // 显示菜品详情
      function showRecipeDetails(recipeId) {
        const recipe = recipes.find(r => r.id === recipeId);
        if (!recipe) return;

        modalContent.innerHTML = `
                    <div class="mb-4">
                        <img src="${recipe.image}" alt="${recipe.name}" class="w-full h-64 object-cover rounded-lg">
                    </div>
                    <h2 class="text-2xl font-bold mb-2">${recipe.name}</h2>
                    <div class="flex space-x-4 mb-6 text-sm">
                        <span class="bg-secondary bg-opacity-20 px-3 py-1 rounded-full"><i class="fa fa-tags mr-1"></i>${getCategoryName(recipe.category)}</span>
                        <span class="bg-secondary bg-opacity-20 px-3 py-1 rounded-full"><i class="fa fa-clock-o mr-1"></i>${recipe.time}</span>
                        <span class="bg-secondary bg-opacity-20 px-3 py-1 rounded-full"><i class="fa fa-signal mr-1"></i>${recipe.difficulty}</span>
                    </div>
                    
                    <div class="mb-6">
                        <h3 class="text-xl font-bold mb-3 flex items-center">
                            <i class="fa fa-shopping-basket text-primary mr-2"></i>食材准备
                        </h3>
                        <ul class="list-disc pl-5 space-y-1">
                            ${recipe.ingredients.map(ingredient => `<li>${ingredient}</li>`).join('')}
                        </ul>
                    </div>
                    
                    <div>
                        <h3 class="text-xl font-bold mb-3 flex items-center">
                            <i class="fa fa-list-ol text-primary mr-2"></i>烹饪步骤
                        </h3>
                        <ol class="list-decimal pl-5 space-y-2">
                            ${recipe.steps.map(step => `<li>${step}</li>`).join('')}
                        </ol>
                    </div>
                `;

        recipeModal.classList.remove('hidden');
      }

      // 关闭模态框
      function closeModal() {
        recipeModal.classList.add('hidden');
        document.body.style.overflow = 'auto';
      }

      // 分类筛选
      function filterByCategory(category) {
        currentCategory = category;
        filteredRecipes = category === 'all' ? [...recipes] : recipes.filter(recipe => recipe.category === category);
        currentPage = 1;
        renderRecipes(currentPage);
        
        // 更新按钮样式
        categoryBtns.forEach(btn => {
          if (btn.getAttribute('data-category') === category) {
            btn.classList.remove('bg-white', 'hover:bg-primary', 'hover:text-white');
            btn.classList.add('bg-primary', 'text-white');
          } else {
            btn.classList.remove('bg-primary', 'text-white');
            btn.classList.add('bg-white', 'hover:bg-primary', 'hover:text-white');
          }
        });
      }

      // 事件监听
      categoryBtns.forEach(btn => btn.addEventListener('click', () => filterByCategory(btn.getAttribute('data-category'))));
      prevPageBtn.addEventListener('click', () => currentPage > 1 && renderRecipes(currentPage - 1));
      nextPageBtn.addEventListener('click', () => {
        const totalPages = Math.ceil(filteredRecipes.length / itemsPerPage);
        currentPage < totalPages && renderRecipes(currentPage + 1);
      });
      randomRecipeBtn.addEventListener('click', () => {
        const randomIndex = Math.floor(Math.random() * recipes.length);
        showRecipeDetails(recipes[randomIndex].id);
      });
      closeModalBtn.addEventListener('click', closeModal);
      recipeModal.addEventListener('click', e => e.target === recipeModal && closeModal());

      // 初始化页面
      renderRecipes(1);
    });
  </script>
</body>
</html>
